<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./stylesheet.css" defer>
</head>

<body>
    <div class="content">
        <input class="number-input" placeholder="Put in the number" maxlength="4">
        <button class="guess-button">Guess</button>
    </div>
    <div class="content win" style="display: none;">
        <div class="title">You win!</div>
        <p id="tries">You got it in ? tries.</p>
        <button class="play-again">Play again</button>
    </div>
    <div class="content guesses" style="display: none;"></div>
</body>

</html>
